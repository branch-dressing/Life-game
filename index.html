<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Untitled Life Game - Home</title>
</head>
<body>
    <h1>Title of Game</h1>

    <p>Name of your Creation</p>
    <label for="creation-name">Name</label>
    <input type="text" id="creation-name">

    <p>Would you like to give it a gender?</p> 
    <div id="gender-section">
        <input type="radio" name="gender" id="non-binary">
        <label for="non-binary">Non-Binary</label>
        <input type="radio" name="gender" id="no-gender">
        <label for="no-gender">Do not Gender</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
    </div>

    <button type="submit">Start</button>
    
    <script type="module" src="app.js"></script>
</body>
</html>
